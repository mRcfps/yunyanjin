<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>云梦盐津 | API</title>

  <style>
    body {
      text-align: center;
      font-family: "Source Code Pro", monospace;
    }

    .logo {
      margin: 80px 0 20px 0;
    }

    .enter {
      display: inline-block;
      border-radius: 10px;
      background-color: #D0021B;
      text-decoration: none;
      color: white;
      padding: 15px;
      margin: 20px;
      transition: box-shadow 0.3s;
    }

    .enter:hover {
      box-shadow: 0 8px 16px rgba(208,2,27,0.3);
    }
  </style>
</head>
<body>
  {% load static %}
  <div>
    <img class="logo" src="{% static 'logo.svg' %}" alt="Logo" />
  </div>
  <h1>Yunyanjin API Endpoints</h1>
  <p>Only to be consumed by authenticated clients.</p>
  <a class="enter" href="http://api.yunyanjin.com/admin">进入后台管理 ></a>
</body>
</html>
